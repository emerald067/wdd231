<!-- Save this as images/logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Modern gradient background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <radialGradient id="shine" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="white" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#1e40af" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background with depth -->
  <circle cx="100" cy="100" r="92" fill="url(#bgGrad)" filter="url(#shadow)"/>
  <circle cx="100" cy="100" r="92" fill="url(#shine)"/>
  
  <!-- Large "EA" initials -->
  <text x="100" y="115" text-anchor="middle" fill="white" 
        font-family="'Poppins', 'Segoe UI', sans-serif" 
        font-size="72" font-weight="800" letter-spacing="2">
    EA
  </text>
  
  <!-- Tech name below -->
  <text x="100" y="165" text-anchor="middle" fill="#dbeafe" 
        font-family="'Poppins', 'Segoe UI', sans-serif" 
        font-size="20" font-weight="600" letter-spacing="1.5">
    CodeCraft
  </text>
  
  <!-- Subtle code brackets around EA -->
  <text x="60" y="115" text-anchor="middle" fill="rgba(255,255,255,0.3)" 
        font-family="'Courier New', monospace" 
        font-size="48" font-weight="900">
    &lt;
  </text>
  <text x="140" y="115" text-anchor="middle" fill="rgba(255,255,255,0.3)" 
        font-family="'Courier New', monospace" 
        font-size="48" font-weight="900">
    &gt;
  </text>
</svg>